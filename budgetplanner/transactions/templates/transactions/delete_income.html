{% extends 'dashboard-base/base.html' %}
{% block content %}
<section>
    <div class="container section-content mt-5">
        <h1>Delete income entry</h1>
        <h2 class="page-title">Are you sure you want to delete this income entry?</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group mt-3">
                {{ field|as_crispy_field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger mt-3">Delete</button>
        </form>
    </div>
</section>
{% endblock %}
